name: Test CI

on:
  pull_request:
    branches:
      - main
      - test

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          clean: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ./node\_modules
          key: ${{ runner.OS }}-dependencies-${{ hashFiles('\*\*/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-dependencies-${{ env.cache-name }}-
            ${{ runner.OS }}-dependencies-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm install
  danger-ci:
    name: Danger CI
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Run Changelog CI
        uses: saadmk11/changelog-ci@v1.1.2

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Lint project
        run: npm run lint
  test:
    name: Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Run test
        run: npm run test
