name: Test CI
'on':
  pull_request:
    branches:
        - main
        - test
jobs:
  danger-ci:
    name: Danger CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
        env:
          RUNNER_TEMP: /tmp
      - name: yarn install
        run: yarn install --ignore-engines
      - name: Run Changelog CI
        uses: saadmk11/changelog-ci@v1.1.2
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
        env:
          RUNNER_TEMP: /tmp
      - name: yarn install
        run: yarn install --ignore-engines
      - name: Lint project
        run: |
            yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
        env:
          RUNNER_TEMP: /tmp
      - name: yarn install
        run: yarn install --ignore-engines
      - name: Run test
        run: |
            yarn test
